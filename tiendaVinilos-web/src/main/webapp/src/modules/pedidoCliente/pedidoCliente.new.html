<!DOCTYPE html>

<form ng-submit="createPedido()" pedido="pedido">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="userName" class="col-sm-2">UserName:</label>
                            <input id="userName" required ng-model="userName" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="total" class="col-sm-2">Total:</label>
                            <input id="totalPedido" required ng-model="totalPedido" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="direccion" class="col-sm-2">Direcci√≥n:</label>
                            <input id="direccionPedido" required ng-model="direccionPedido" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="telefono" class="col-sm-2">Telefono:</label>
                            <input id="telefonoContacto" required ng-model="telefonoContacto" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!pedido.$valid">
                            <div class="alert alert-warning">
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="pedido.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="pedidoClienteList">Cancel</a>
                        </div>
                    </div>
</form>
