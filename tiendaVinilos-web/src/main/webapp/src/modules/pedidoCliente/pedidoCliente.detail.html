<div id="id01" class="modal">
  <form class="modal-content animate" action="/action_page.php">


        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

        <div class="row">
            <div class="col-md-3">
              <tr ng-repeat="pedidoProveedor in pedidosProveedorRecords">

                    <hr>
                    <dt style="color:black;">Estado</dt>
                    <dd style="color:black;">{{pedidoProveedor.estado}}</dd>

                    <hr>
                    <dt style="color:black;">Precio</dt>
                    <dd style="color:black;">{{pedidoProveedor.precio}}</dd>
                    <hr>
                    <dt style="color:black;">Fecha Estimada</dt>
                    <dd style="color:black;">{{pedidoProveedor.fechaEstimada| date:'yyyy-MM-dd'}}</dd>

                    <a ng-init="ctrl.getPagoPedido(pedido.id)"></a>
                    <hr>
                    <dt style="color:black;">Pago:</dt>
                    <dt style="color:black;">Precio</dt>
                    <dd style="color:black;">{{pagoPedido.precio}}</dd>
                    <dt style="color:black;">Fecha de Pago</dt>
                    <dd style="color:black;">{{pagoPedido.fechaPago| date:'yyyy-MM-dd'}}</dd>


              </tr>
            </div>
        </div>

  <div class="container" style="background-color:#f1f1f1"></div>
  </form>
</div>
