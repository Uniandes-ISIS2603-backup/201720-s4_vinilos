                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a  class="btn btn-info" ui-sref="pedidoClienteCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar Pedido</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Estado</th>
                                <th>Precio</th>
                                <th>Direcci√≥n</th>
                                <th>Telefono</th>
                                <th>Fecha Estimada</th>
                            </tr>
                        </thead>
                <tbody>
                <a ng-init="ctrl.pedidosUsuario()"></a>
                <tr ng-repeat="pedido in pedidosRecords">
                    <td id="{{$index}}-estado">{{pedido.estado}}</td>
                    <td id="{{$index}}-precio">{{pedido.precio}}</td>
                    <td id="{{$index}}-direccion">{{pedido.direccion}}</td>
                    <td id="{{$index}}-telefono">{{pedido.telefono}}</td>
                    <td id="{{$index}}-fechaEstimada">{{pedido.fechaEstimada}}</td>
                
                <td id="{{$index}}-edit"> <a class="btn btn-info" ui-sref="pedidoClienteUpdate({pedidoClienteId: pedido.id})"><span class="glyphicon glyphicon-edit"></span></a>
                </td>
                <td id="{{$index}}-trash"> <a class="btn btn-danger btn-sm" ui-sref="pedidoClienteDelete({pedidoClienteId: pedido.id})"><span class="glyphicon glyphicon-trash"></span></a>
                </td>
                </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>


function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}


</script>
