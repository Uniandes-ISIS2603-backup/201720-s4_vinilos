<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Vinilos list</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="vinilosCreate"><span class="glyphicon glyphicon-plus-sign"></span> Add new vinilo</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>    
                                <th>Birth Date</th>  
                                <th>Actions</th>
                                <th>Actions</th>
                                <th>Actions</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="vinilo in vinilosRecords">
                                <td id="{{$index}}-id">{{vinilo.id}}</td>
                                <td id="{{$index}}-nombre"><a ui-sref="viniloDetail({viniloId: vinilo.id})">{{vinilo.nombre}}</a></td>
                                <td id="{{$index}}-cantUnidades">{{vinilo.cantUnidades}}</td>
                                <td id="{{$index}}-precio">{{vinilo.precio}}</td>
                                <td id="{{$index}}-anio">{{vinilo.anio}}</td>
                                <td id="{{$index}}-actions">
                                    <a class="btn btn-default btn-sm" ui-sref="viniloUpdate({viniloId: vinilo.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="viniloDelete({viniloId: vinilo.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
