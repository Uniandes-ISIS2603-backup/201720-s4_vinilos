<div class="container-fluid">
    <h1>Actualmente hay {{vinilos.length}} vinilos</h1>
    <table class="table table-hover" class="col-md-4">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Anio</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="vinilo in vinilos">
                <td id="{{$index}}-nombre">{{vinilo.nombre}}</td>
                <td id="{{$index}}-precio">{{vinilo.precio}}</td>
                <td>
                  <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="viniloSee({viniloId: vinilo.id})"><span class="glyphicon glyphicon-edit"></span> Ver mas</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button id="edit-btn" class="btn btn-default btn-sm" ui-sref="viniloPost"><span class="glyphicon glyphicon-plus"></span>Agregar Vinilo</button>
</div>
