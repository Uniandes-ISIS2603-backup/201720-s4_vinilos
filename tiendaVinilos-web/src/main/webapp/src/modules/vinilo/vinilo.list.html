<div class="container-fluid">
    <table class="table table-striped" class="col-md-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-name">{{record.name}}</td>
                <td>
                  <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="viniloSee({viniloId: record.id})"><span class="glyphicon glyphicon-edit"></span> Ver mas</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
