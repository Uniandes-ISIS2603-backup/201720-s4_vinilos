<div class="container-fluid">
    <table class="table table-striped" class="col-md-4">
        <thead>
            <tr>
                <th>Id</th>
                <th>Valor</th>
                <th>Fecha de Pago</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pago in pagos">
                <td id="{{$index}}-id">{{pago.id}}</td>
                <td id="{{$index}}-valor">{{pago.valor}}</td>
                <td id="{{$index}}-fechaPago">{{pago.fechaPago}}</td>
                <td>
                  <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="pagoClienteSee({pagoClienteId: pago.id})"><span class="glyphicon glyphicon-edit"></span> Ver mas</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
