<div class="container-fluid">
    
    <h2 style ="font-weight: bold" >Información</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th style ="font-weight: bold; color:white" >Valor  </th>
                <th style ="font-weight: bold; color:white" >Fecha de Pago</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style ="font-weight: bold" >{{currentPago.valor}}</td>
                <td style ="font-weight: bold">{{currentPago.fechaPago}}</td>
            </tr>
        </tbody>
    </table>
    
    <h2 style ="font-weight: bold" >Pedido</h2>
     <table class="table table-hover" class="col-md-4">
        <thead>
            <tr>
                <th style ="font-weight: bold; color:white" >Total  </th>
                <th style ="font-weight: bold; color:white" >Estado</th>
                <th style ="font-weight: bold; color:white" >Dirección</th>
                <th style ="font-weight: bold; color:white" >Telefono</th>
                <th style ="font-weight: bold; color:white" >Fecha Estimada</th>
            </tr>
        </thead>
        <tbody>
                <tr ng-repeat="pedido in currentPago.pedido">
                <td  style ="font-weight: bold" id="{{$index}}-name">{{pedido.total}}</td>
                 <td  style ="font-weight: bold" id="{{$index}}-name">{{pedido.estado}}</td>
                 <td  style ="font-weight: bold" id="{{$index}}-name">{{pedido.direccion}}</td>
                 <td  style ="font-weight: bold" id="{{$index}}-name">{{pedido.telefono}}</td>
                 <td  style ="font-weight: bold" id="{{$index}}-name">{{pedido.fechaEstimada}}</td>
                
        </tbody>
    </table>
</div>
