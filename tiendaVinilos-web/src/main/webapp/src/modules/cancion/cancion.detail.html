<div class="container-fluid">
     
    <script > 
        function myFunction() {
            var iframe = document.getElementById("frame1");
            var ruta = document.getElementById("rute").src;
            iframe.src = ruta;
           
        }
    </script>
    <img id="rute" src="{{currentCancion.link}}">
    
    <table class="table table-striped" col-md-4>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Duracion(minutos)</th>
                <th>id</th>
                <th></th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{currentCancion.name}} <br> <a href="https://www.google.com.co"></a></td>
                <td>{{currentCancion.duracion}}</td>
                <td>{{currentCancion.id}} </td>
                <td>
                    <button onclick="myFunction()">Escucha</button>
                    <iframe id="frame1" ng-src="{{trustSrcurl(currentCancion.link)}}" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
                </td>
            </tr>
        </tbody>
    </table>
    
     <button id="delete-btn" class="btn btn-danger btn-sm" ui-sref="cancionDelete({cancionId: currentCancion.id})"><span class="glyphicon glyphicon-trash"></span> Eliminar</button>
     <a class="btn btn-default btn-sm" ui-sref="cancionUpdate({cancionId: currentCancion.id})"><span class="glyphicon glyphicon-edit"></span>Editar</a>

</div>
