<div class="container-fluid">
    <h2>Actualmente hay {{usuarios.length}} usuarios</h2>
    <button id="edit-btn" class="btn btn-default btn-sm" ui-sref="usuarioPost"><span class="glyphicon glyphicon-plus"></span>Agregar Usuario</button>
    <table class="table table-striped" class="col-md-4">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="usuario in usuarios">
                <td id="{{$index}}-name">{{usuario.name}}</td>
                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="usuarioSee({usuarioId: usuario.id})"><span class="glyphicon glyphicon-edit"></span> Ver mas</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
