<div class="container-fluid">
    <table class="table table-striped" class="col-md-4">
        <thead>
            <tr>
                <th>Info</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name:</td><td>{{currentUsuario.name}}</td>
                <td>{{currentUsuario.email}}</td>
                <td>{{currentUsuario.numCompras}}</td>
            </tr>
        </tbody>
    </table>
     <table class="table table-striped" class="col-md-4">
        <thead>
            <tr>
                <th>Carrito</th>
            </tr>
        </thead>
        <tbody>
        <td>En el carrito</td>> 
        <td><button id="{{$index}}-crro-btn" class="btn btn-default btn-sm" ui-sref="carritoUsuario({id:currentUsuario.id})"><span class="glyphicon glyphicon-shopping-cart"></span></button></td>
        </tbody>
    </table>
    
    <h2>Medios de Pago</h2>
    <table>
        <thead>
            <tr>
                <th>Numero</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tarjeta in currentUsuario.tarjetas">
                <td id="{{$index}}-name">{{tarjeta.numero}}</td>
                <td>
                  <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="tarjetaSee({tarjetaId: tarjeta.id})"><span class="glyphicon glyphicon-edit"></span> Ver mas</button>
                </td>
            </tr>
        </tbody>
    </table>
          <button id="delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteUsuario(currentUsuario)"> Eliminar usuario</button>
          <button id="edit-btn" class="btn btn-default btn-sm" ui-sref="usuarioEdit({usuarioId :currentUsuario.id})"><span class="glyphicon glyphicon-edit"></span>Modificar usuario</button>
</div>
