<div class="container-fluid">
    
     <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="artistaCreate"><span class="glyphicon glyphicon-plus-sign"></span> Agregar nuevo Artista</a>
                    </div>
    </div>
    <br>
    
    <table class="table table-striped" class="col-md-4">
        <thead>
            <tr>
                <th>Nombre</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="artista in recordsArtista">
                <td id="{{$index}}-name">{{artista.name}}</td>
                <td>
                  <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="artistaDetail({artistaId: artista.id})"><span class="glyphicon glyphicon-eye-open"></span> Ver mas</button>
                  <a class="btn btn-danger btn-sm" ui-sref="artistaDelete({artistaId: artista.id})"><span class="glyphicon glyphicon-trash"></span> Borrar</a>
                  <a class="btn btn-default btn-sm" ui-sref="artistaUpdate({artistaId: artista.id})"><span class="glyphicon glyphicon-edit"></span>Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
