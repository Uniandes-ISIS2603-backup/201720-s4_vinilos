<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createArtista">Create new Artista</label>
                <label ng-if="edit" id="editArtista">Edit Artista</label></div>
            <div class="panel-body">
                <form ng-submit="createArtista()" name="artista">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="artistaName" class="col-sm-2">Name:</label>
                            <input id="artistaName" required ng-model="artistaName" class="col-sm-6"/>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!artista.$valid">

                            <div class="alert alert-warning" >
                                <strong>Alerta!</strong><p>Todos los campos son requeridos*</p>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="artista.$valid" type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="artistaList">Cancelar</a>
                        </div>
                    </div>
                    
                </form>

            </div>
        </div>
    </div>
</div>
