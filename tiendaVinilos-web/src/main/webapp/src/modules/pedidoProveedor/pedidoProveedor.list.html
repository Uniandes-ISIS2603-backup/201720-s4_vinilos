
<div class="container-fluid">
     <h1>Usted tiene {{pedidoProveedores.length}} pedidos </h1>
    <table class="table table-hover">
        <thead>
            <tr>
                
                <th style="color:white">Name</th>
                <th style="color:white">Action</th>
                
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pedidoProvedor in pedidoProveedores">
                <td style ="font-weight: bold" {{$index}}-name">{{pedidoProvedor.name}}</td>
                <td>
                 
                  <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="pedidoProveedorSee({pedidoProveedorId: pedidoProveedor.id})"><span class="glyphicon glyphicon-edit"></span> Ver mas</button>
                
                </td>
            </tr>
        </tbody>
    </table>
     
</div>
