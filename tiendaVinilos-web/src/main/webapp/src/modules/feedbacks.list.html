<div class="container-fluid">
    <table class="table table-striped" class="col-md-4">
        <thead>
            <tr>
                <th>Comentario</th>
                <th>Calificacion</th>
                <th>Proveedor</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-name">{{record.comentario}}</td>
                <td id="{{$index}}-name">{{record.calificacion}}</td>
                <td id="{{$index}}-name">{{record.proveedor.name}}</td>
               
            </tr>
        </tbody>
    </table>
</div>
