
<div class="container-fluid">
     <h1>Usted tiene {{pagoProveedores.length}} pagos </h1>
    <table class="table table-hover">
        <thead>
            <tr>
                
                <th style="color:black">Name</th>
                <th style="color:black">Action</th>
                
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pagoProvedor in pagoProveedores">
                <td style ="font-weight: bold" {{$index}}-name">{{pagoProvedor.name}}</td>
                <td>
                 
                  <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="pagoProveedorSee({pagoProveedorId: pagoProveedor.id})"><span class="glyphicon glyphicon-edit"></span> Ver mas</button>
                
                </td>
            </tr>
        </tbody>
    </table>
     
</div>
