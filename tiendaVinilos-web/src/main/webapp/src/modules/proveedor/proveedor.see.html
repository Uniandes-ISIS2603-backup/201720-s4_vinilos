<div class="container-fluid">
    
    <h2 style ="font-weight: bold" >Informaci√≥n</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th style ="font-weight: bold; color:black" >Nombre  </th>
                <th style ="font-weight: bold; color:black" >Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style ="font-weight: bold" >{{proveedorActual.name}}</td>
                <td style ="font-weight: bold" >{{proveedorActual.email}}</td>
            </tr>
        </tbody>
    </table>
    
    <h2 style ="font-weight: bold" >Vinilos</h2>
     <table class="table table-hover" class="col-md-4">
        <thead>
            <tr>
                <th style ="font-weight: bold; color:black" >Nombre</th>
                <th style ="font-weight: bold;color:black" >Anio</th>
                <th style ="font-weight: bold; color:black" >Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <button style="float: left; color:black" id="create-vin-btn" class="btn btn-default btn-lg" ui-sref="viniloCreate({proveedorId: proveedorActual.id})"><span class="glyphicon glyphicon-plus"></span></button>
            <tr ng-repeat="vinilos in proveedorActual.vinilos">
                <td  style ="font-weight: bold" id="{{$index}}-name">{{vinilos.nombre}}</td>
                 <td  style ="font-weight: bold" id="{{$index}}-name">{{vinilos.anio}}</td>
                  <td  style ="font-weight: bold" id="{{$index}}-name">Hay {{vinilos.cantUnidades}} unidades</td>
                 <td>
                     <button style= "float: right; color:black" id="delete-vin-btn" class="btn btn-default btn-lg" ng-click="ctrl.deleteVinilo(vinilos.id)"><span class="glyphicon glyphicon-trash"></span></button>
                 <button style="float: right; color:black" id="create-vin-btn" class="btn btn-default btn-lg" ui-sref="modificarVinilo({proveedorId: proveedorActual.id , viniloId: vinilos.id})"><span class="glyphicon glyphicon-edit"></span></button>
          </td>
        </tbody>
    </table>
 
    <h2 style ="font-weight: bold" >Feedbacks</h2>
      <table class="table table-hover" class="col-md-4">    
        <thead>
            <tr>
                <th style ="font-weight: bold; color:black" >Comentario</th>
                <th style ="font-weight: bold; color:black" >Calificacion</th>

            </tr>
        </thead>
        <tbody>
           <tr ng-repeat="feedback in proveedorActual.feedBacks">
                <td style ="font-weight: bold"  id="{{$index}}-name">{{feedback.comentario}}</td>
                <td style ="font-weight: bold"  id="{{$index}}-name">{{feedback.calificacion}}</td>
                <td>
                     <button style= "color:black" id="delete-fb-btn" class="btn btn-default btn-lg" ng-click="ctrl.deleteFeedback(feedback.idFb)"><span class="glyphicon glyphicon-trash"></span></button>
                </td>

        </tbody>
    </table>
          <button style= "color:black" id="delete-btn" class="btn btn-default btn-lg" ng-click="ctrl.deleteProveedor(proveedorActual)"><span class="glyphicon glyphicon-trash"></span></button>
          <button  style= "color:black" id="edit-btn" class="btn btn-default btn-lg" ui-sref="proveedorEdit({proveedorId: proveedorActual.id})"><span class="glyphicon glyphicon-edit"></span></button>
</div>
