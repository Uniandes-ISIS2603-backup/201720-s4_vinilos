
<div class="col-lg-12 well">

    <form novalidate name="form" id="editar" role="form" ng-submit="ctrl.editProveedor()">

        <fieldset>
            <style>
            label {
color: #000;
}
</style>
            <input  class="form-control" type="hidden" ng-model="proveedorActual.id" />
            <div   class="form-group col-md-12" >
                <label for="proveedorName" class="col-md-2 control-label">Name</label>
                <div class="col-md-10">
                    <input id="proveedorName"  class="form-control" type="text" required ng-model="proveedorName" />
                </div>
                <label for="proveedorEmail" class="col-md-2 control-label">Email</label>
                 <div class="col-md-10">
                <input id="proveedorEmail" class="form-control" type="text" required ng-model="proveedorEmail"/>
                </div>
            </div>
            <button style= "color:black" type="button" ui-sref="proveedorSee({proveedorId: proveedorActual.id})">Cancel</button>
            <button style= "color:black" type="submit" ui-sref="proveedorSee({proveedorId: proveedorActual.id})">Save</button>
        </fieldset>
    </form>
</div>
