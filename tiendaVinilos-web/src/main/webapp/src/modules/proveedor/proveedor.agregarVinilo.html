
<div class="col-lg-12 well">

    <form novalidate name="form" id="editar" role="form" ng-submit="ctrl.addVinilo()">

        <fieldset>
            <style>
            label {
color: #000;
}
</style>
<script>
function goBack() {
    window.history.back();
}
</script>
           <input  class="form-control" type="hidden" ng-model="proveedorActual.id" />
            <div   class="form-group col-md-12" >
                <label for="viniloName" class="col-md-2 control-label">Nombre</label>
                <div class="col-md-10">
                    <input id="proveedorName"  name="nombre" class="form-control" type="text" ng-model="viniloActual.nombre" required/>
                </div>
                <label for="viniloCant" class="col-md-2 control-label">Cantidad de unidades</label>
                 <div class="col-md-10">
                <input id="cantUnidades" class="form-control" type="text" required ng-model="viniloActual.cantUnidades"/>
                </div>
                <label for="precioVinilo" class="col-md-2 control-label">Precio</label>
                 <div class="col-md-10">
                <input id="precioVinilo" class="form-control" type="text" required ng-model="viniloActual.precio"/>
                </div>
                <label for="anioVinilo" class="col-md-2 control-label">Anio</label>
                 <div class="col-md-10">
                <input id="anioVinilo" class="form-control" type="text" required ng-model="viniloActual.anio"/>
                </div>
            </div>
            <button style= "color:black" type="button" onclick="goBack()">Cancel</button>
            <button style= "color:black" type="submit" onclick="goBack()">Save</button>
        </fieldset>
    </form>
</div>
